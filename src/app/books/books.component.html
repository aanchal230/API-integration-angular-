<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="http://localhost:8080/books">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <div class ="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>booksID</th>
                <th>bookName</th>
                <th>Author</th>
                <th>CategoryID</th>
                <th>Status</th>
                <th>dateAdded</th>
                <th>memberID</th>
                <th>BorrowerID</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of Books">
                <td>{{book.booksID}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.author}}</td>
                <td>{{book.categoryID}}</td>
                <td>{{book.status}}</td>
                <td>{{book.dateAdded}}</td>
                <td>{{book.memberID}}</td>
                <td>{{book.borrowerID}}</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
